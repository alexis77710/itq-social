<div class="col-lg-12 mt-3">
    <h1 class="h1-strong mb-4">{{title}}</h1>
    
    <div class="row">
        
        <div class="col-lg-4 mb-4">
            <app-sidebar (sended)="refresh($event)"></app-sidebar>
        </div>

        <div class="col-lg-8">
            
            <div *ngIf="publications && publications.length > 0">
                
                <div *ngFor="let pub of publications" class="card mb-4 shadow-sm border-0">
                    <div class="card-body p-4"> <div class="d-flex align-items-center mb-3">
                            <div class="me-3">
                                <img *ngIf="pub.user.image" src="{{ url + 'get-image-user/' + pub.user.image }}" class="avatar-default" style="width: 50px; height: 50px; border-radius: 50%;" />
                                <img *ngIf="!pub.user.image" src="assets/user.png" class="avatar-default" style="width: 50px; height: 50px; border-radius: 50%;" />
                            </div>
                            <div>
                                <h6 class="mb-0 fw-bold fs-5">
                                    <a [routerLink]="['/perfil', pub.user._id]" class="text-decoration-none text-dark">
                                        {{pub.user.name}} {{pub.user.surname}}
                                    </a>
                                </h6>
                                <small class="text-muted">
                                    {{ (pub.created_at * 1000) | date:'medium' }}
                                </small>
                            </div>
                        </div>

                        <p class="card-text mb-3 fs-6">{{pub.texto}}</p>

                        <div *ngIf="pub.file && pub.file != 'null'" class="mb-2">
                            <img src="{{ url + 'get-image-pub/' + pub.file }}" class="img-fluid" style="border-radius: 16px; width: 100%;" />
                        </div>

                    </div>
                </div>

            </div>

            <div *ngIf="publications && publications.length == 0" class="alert alert-light text-center p-5">
                <h4>No hay publicaciones aÃºn ğŸ˜´</h4>
            </div>

        </div>

    </div>
</div>
