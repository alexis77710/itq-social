<div class="col-lg-6 mt-3 mx-auto">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error al identificarse, verifica tu correo o contrase침a.
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-10">
        
        <p>
            <label>Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <span *ngIf="!email.valid && email.touched" class="text-danger">El email no es v치lido</span>
        </p>

        <p>
            <label>Contrase침a</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched" class="text-danger">La contrase침a es obligatoria</span>
        </p>

        <input type="submit" value="Entrar" class="btn btn-primary" [disabled]="!loginForm.form.valid" />

    </form>
</div>
